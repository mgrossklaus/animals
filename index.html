  <style>
      /* http://meyerweb.com/eric/tools/css/reset/
     v2.0 | 20110126
     License: none (public domain)
     */

         html, body, div, span, applet, object, iframe,
         h1, h2, h3, h4, h5, h6, p, blockquote, pre,
         a, abbr, acronym, address, big, cite, code,
         del, dfn, em, img, ins, kbd, q, s, samp,
         small, strike, strong, sub, sup, tt, var,
         b, u, i, center,
         dl, dt, dd, ol, ul, li,
         fieldset, form, label, legend,
         table, caption, tbody, tfoot, thead, tr, th, td,
         article, aside, canvas, details, embed,
         figure, figcaption, footer, header, hgroup,
         menu, nav, output, ruby, section, summary,
         time, mark, audio, video {
          margin: 0;
          padding: 0;
          border: 0;
          font-size: 100%;
          font: inherit;
          vertical-align: baseline;
        }
        ol, ul {
          list-style: none;
        }
        svg {
          display: block;
          margin: 0 auto;
        }

        html,
        body {
          height: 100%;
        }

        body {
          background: currentColor radial-gradient(at bottom, rgba(255,255,255,.5), rgba(255,255,255,0));
          color: #a9661e;
          box-shadow: 0 0 20vh rgba(0,0,0,.5) inset;
          transition: all 3.6s ease;
        }

        @keyframes fly {
          5% { transform: translateY(10%); }
          15% { transform: translateY(-30%) rotateY(-90deg); }
          45% { transform: translateY(10%); }
        }

        @keyframes shadow {
          5% { transform: scale(1.1); }
          15% { transform: scale(0.7); opacity: .7; }
          45% { transform: scale(1.1); }
        }

        .animal-container {
          width: 35vh;
          height: 35vh;
          position: absolute;
          bottom: 35vh;
          left: 50%;
          transform: translateX(-50%);
          font-size: 2vh;
        }
        .animal-container::after {
          content: '';
          display: block;
          height: 5em;
          background: radial-gradient(rgba(0,0,0,.2), transparent 75%);
          position: absolute;
          bottom: -10em;
          left: 0;
          right: 0;
          animation-name: shadow;
        }
        .animal {
          height: 100%;
          font-size: inherit;
          position: relative;
          animation-name: fly;
        }
        .animal-container::after,
        .animal {
          animation-duration: 6s;
          animation-iteration-count: infinite;
          animation-delay: 1s;
        }
        .animal__tile {
          width: 50%;
          height: 50%;
          float: left;
          position: relative;
          overflow: hidden;
        }
        .animal::before,
        .animal::after,
        .animal__tile::before,
        .animal__tile::after {
          content: '';
          display: block;
          position: absolute;
          border-radius: 50%;
        }
        .animal__tile::before {
          top: 0;
          left: 0;
          width: 200%;
          height: 200%;
          background: currentColor;
        }
        .animal::before,
        .animal::after,
        .animal__tile::after {
          width: .8em;
          height: .8em;
          background: #000;
          opacity: 0;
          z-index: 1;
        }
        .animal__tile:nth-child(odd) {
          clear: both;
        }

        /* +animal1 */
        .animal1 {
          color: #a9661e;
        }
        .animal1 .animal__tile:nth-child(1)::before {
          transform: translateX(-50%);
        }
        .animal1 .animal__tile:nth-child(3)::before,
        .animal1 .animal__tile:nth-child(4)::before {
          opacity: .8;
        }
        .animal1 .animal__tile:nth-child(3)::before {
          transform: translateY(-50%);
        }
        .animal1 .animal__tile:nth-child(4)::before {
          transform: translateX(-50%) translateY(-50%);
        }
        .animal1::after,
        .animal1 .animal__tile:nth-child(3)::after,
        .animal1 .animal__tile:nth-child(4)::after {
          opacity: 1;
        }
        .animal1 .animal__tile:nth-child(3)::after,
        .animal1 .animal__tile:nth-child(4)::after {
          top: 40%;
        }
        .animal1 .animal__tile:nth-child(3)::after {
          left: 75%;
        }
        .animal1 .animal__tile:nth-child(4)::after {
          right: 75%;
        }
        .animal1::after {
          left: 50%;
          top: 85%;
          transform: translateX(-50%);
        }

        /* +animal2 */
        .animal2 {
          color: #e76132;
        }
        .animal2 .animal__tile:nth-child(2)::before {
          transform: translateX(-50%);
        }
        .animal2 .animal__tile:nth-child(3)::before {
          transform: translateX(-50%) translateY(-50%);
          opacity: .75;
        }
        .animal2 .animal__tile:nth-child(4)::before {
          transform: translateX(-50%) translateY(-50%);
        }
        .animal2::after {
          opacity: 1;
          left: -1.5%;
          top: 60%;
        }

        /* +animal3 */
        .animal3 {
          color: #eea800;
        }
        .animal3 .animal__tile:nth-child(1)::before {
          transform: translateX(-50%);
        }
        .animal3 .animal__tile:nth-child(2)::before {
          transform: translateX(-50%);
          opacity: .6;
        }
        .animal3 .animal__tile:nth-child(3)::before {
          transform: translateY(-50%);
        }
        .animal3 .animal__tile:nth-child(4)::before {
          display: none;
        }
        .animal3::after,
        .animal3 .animal__tile:nth-child(2)::after {
          opacity: 1;
        }
        .animal3::after {
          top: 50%;
          right: -3%;
        }
        .animal3 .animal__tile:nth-child(2)::after {
          top: 75%;
          left: 75%;
        }

        /* +animal4 */
        .animal4 {
          color: #4bba3d;
        }
        .animal4 .animal__tile:nth-child(1)::before {
          opacity: .7;
        }
        .animal4 .animal__tile:nth-child(2)::before {
          transform: translateX(-50%);
        }
        .animal4 .animal__tile:nth-child(3)::before {
          display: none;
        }
        .animal4 .animal__tile:nth-child(4)::before {
          transform: translateY(-50%);
        }
        .animal4 .animal__tile:nth-child(1)::after {
          opacity: 1;
          top: 40%;
          left: 80%;
        }

        /* +animal5 */
        .animal5 {
          color: #1b69aa;
        }
        .animal5 .animal__tile:nth-child(1)::before {
          transform: translateX(-50%) translateY(-50%);
        }
        .animal5 .animal__tile:nth-child(2) {
          display: none;
        }
        .animal5 .animal__tile:nth-child(3)::before {
          transform: translateY(-50%);
        }
        .animal5 .animal__tile:nth-child(4)::before {
          transform: translateX(-50%);
          opacity: .75;
        }
        .animal5 .animal__tile:nth-child(4)::after {
          opacity: 1;
          left: 30%;
          top: 50%;
        }

        /* +animal6 */
        .animal6 {
          color: #360a4d;
        }
        .animal6 .animal__tile:nth-child(1)::before {
          display: none;
        }
        .animal6 .animal__tile:nth-child(4)::before {
          transform: translateY(-50%);
          opacity: .8;
        }
        .animal6 .animal__tile:nth-child(4)::before {
          transform: translateX(-50%) translateY(-50%);
        }
        .animal6::after,
        .animal6 .animal__tile:nth-child(1)::after {
          opacity: 1;
        }
        .animal6::after {
          left: 45%;
          top: 40%;
        }
        .animal6 .animal__tile:nth-child(1)::after {
          left: 80%;
          top: 88%;
        }

        /* +animal7 */
        .animal7 {
          color: #7a2a49;
        }
        .animal7 .animal__tile:nth-child(2)::before {
          transform: translateX(-50%) translateY(-50%);
          opacity: .8;
        }
        .animal7 .animal__tile:nth-child(3)::before {
          transform: translateY(-50%);
        }
        .animal7 .animal__tile:nth-child(4)::before {
          display: none;
        }
        .animal7::after,
        .animal7 .animal__tile:nth-child(2)::after {
          opacity: 1;
        }
        .animal7::after {
          top: -1.5%;
          right: -1.5%;
        }
        .animal7 .animal__tile:nth-child(2)::after {
          top: 20%;
          left: 20%;
        }

        /* +animal8 */
        .animal8 {
          color: #a06050;
        }
        .animal8 .animal__tile:nth-child(2)::before {
          transform: translateX(-50%);
        }
        .animal8 .animal__tile:nth-child(3)::before {
          transform: translateX(-50%) translateY(-50%);
          opacity: .8;
        }
        .animal8 .animal__tile:nth-child(4)::before {
          transform: translateX(-50%) translateY(-50%);
        }
        .animal8::before,
        .animal8::after,
        .animal8 .animal__tile:nth-child(3)::after {
          opacity: 1;
        }
        .animal8::before {
          bottom: -1.5%;
          left: -1.5%;
        }
        .animal8::after {
          top: 72.5%;
          left: 12.5%;
        }
        .animal8 .animal__tile:nth-child(3)::after {
          top: 45%;
          left: 50%;
        }
      </style>
    </head>
    <body>

      <div class="animal-container">
        <div class="animal animal1" id="animal">
          <div class="animal__tile"></div>
          <div class="animal__tile"></div>
          <div class="animal__tile"></div>
          <div class="animal__tile"></div>
        </div>
      </div>

      <script>
        var animal              = document.getElementById('animal'),
            computedStyle       = window.getComputedStyle(animal),
            animationDuration   = parseInt(computedStyle['animation-duration'], 10) * 1000,
            animationDelay      = parseInt(computedStyle['animation-delay'], 10) * 1000,
            changeAnimalTimeout = animationDuration * 0.15,
            changeBgTimeout     = animationDuration * 0.45 - changeAnimalTimeout,
            oldIndex            = 0,
            newIndex            = oldIndex + 1;

        function changeAnimal() {
          animal.classList.remove('animal' + parseInt(oldIndex + 1, 10))
          animal.classList.add('animal' + parseInt(newIndex + 1, 10));

          setTimeout(function() {
            document.body.style.color = window.getComputedStyle(animal).color;
          }, changeBgTimeout);

          oldIndex = newIndex;
          newIndex++;

          if (newIndex === 8) {
            newIndex = 0;
          }
        }

        function startAnimation() {
          setTimeout(function() {
            changeAnimal();
          }, changeAnimalTimeout);
        }

        animal.addEventListener("animationiteration", function(e) {
          startAnimation();
        });

        setTimeout(function() {
          startAnimation();
        }, animationDelay);
      </script>

  </body>
</html>
