  <style>
      /* http://meyerweb.com/eric/tools/css/reset/
     v2.0 | 20110126
     License: none (public domain)
     */

         html, body, div, span, applet, object, iframe,
         h1, h2, h3, h4, h5, h6, p, blockquote, pre,
         a, abbr, acronym, address, big, cite, code,
         del, dfn, em, img, ins, kbd, q, s, samp,
         small, strike, strong, sub, sup, tt, var,
         b, u, i, center,
         dl, dt, dd, ol, ul, li,
         fieldset, form, label, legend,
         table, caption, tbody, tfoot, thead, tr, th, td,
         article, aside, canvas, details, embed,
         figure, figcaption, footer, header, hgroup,
         menu, nav, output, ruby, section, summary,
         time, mark, audio, video {
          margin: 0;
          padding: 0;
          border: 0;
          font-size: 100%;
          font: inherit;
          vertical-align: baseline;
        }
        ol, ul {
          list-style: none;
        }
        svg {
          display: block;
          margin: 0 auto;
        }

        html,
        body {
          height: 100%;
        }

        :root {
          --color1: #a9661e;
          --color2: #e76132;
          --color3: #eea800;
          --color4: #4bba3d;
          --color5: #1b69aa;
          --color6: #360a4d;
          --color7: #7a2a49;
          --color8: #a06050;
          --delay: 1s;
          --duration: 8s;
          --durationTotal: 64s;
        }

        @keyframes bg {
             0% { background-color: var(--color1); }
          12.5% { background-color: var(--color2); }
          25%   { background-color: var(--color3); }
          37.5% { background-color: var(--color4); }
          50%   { background-color: var(--color5); }
          62.5% { background-color: var(--color6); }
          75%   { background-color: var(--color7); }
          82.5% { background-color: var(--color8); }
        }

        html {
          background: var(--color1) radial-gradient(at bottom, rgba(255,255,255,.5), rgba(255,255,255,0));
          box-shadow: 0 0 20vh rgba(0,0,0,.5) inset;
          animation: bg var(--durationTotal) 4.6s infinite;
        }

        @keyframes fly {
          5%  { transform: translateY(10%); }
          15% { transform: translateY(-30%) rotateY(-90deg); }
          45% { transform: translateY(10%); }
        }

        @keyframes shadow {
          5%  { transform: scale(1.1); }
          15% { transform: scale(0.7); opacity: .7; }
          45% { transform: scale(1.1); }
        }

        @keyframes change {
          12.5% { opacity: 1; }
        }

        .animal-container {
          width: 18em;
          height: 18em;
          position: absolute;
          bottom: 18em;
          left: 50%;
          transform: translateX(-50%);
          font-size: 2vh;
        }
        .animal-container::after {
          content: '';
          display: block;
          height: 5em;
          background: radial-gradient(rgba(0,0,0,.2), transparent 75%);
          position: absolute;
          bottom: -10em;
          left: 0;
          right: 0;
          animation: shadow var(--duration) var(--delay) infinite;
        }
        .animal {
          opacity: 0;
          animation: fly var(--duration) var(--delay) infinite, change var(--durationTotal) steps(1, start) infinite;
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
        }
        .animal__tile {
          width: 50%;
          height: 50%;
          float: left;
          position: relative;
          overflow: hidden;
        }
        .animal::before,
        .animal::after,
        .animal__tile::before,
        .animal__tile::after {
          content: '';
          display: block;
          position: absolute;
          border-radius: 50%;
        }
        .animal__tile::before {
          top: 0;
          left: 0;
          width: 200%;
          height: 200%;
          background: currentColor;
        }
        .animal::before,
        .animal::after,
        .animal__tile::after {
          width: .8em;
          height: .8em;
          background: #000;
          opacity: 0;
          z-index: 1;
        }
        .animal__tile:nth-child(odd) {
          clear: both;
        }

        /* +animal1 */
        .animal1 {
          color: var(--color1);
          animation-delay: var(--delay), -5.8s;
        }
        .animal1 .animal__tile:nth-child(1)::before {
          transform: translateX(-50%);
        }
        .animal1 .animal__tile:nth-child(3)::before,
        .animal1 .animal__tile:nth-child(4)::before {
          opacity: .8;
        }
        .animal1 .animal__tile:nth-child(3)::before {
          transform: translateY(-50%);
        }
        .animal1 .animal__tile:nth-child(4)::before {
          transform: translateX(-50%) translateY(-50%);
        }
        .animal1::after,
        .animal1 .animal__tile:nth-child(3)::after,
        .animal1 .animal__tile:nth-child(4)::after {
          opacity: 1;
        }
        .animal1 .animal__tile:nth-child(3)::after,
        .animal1 .animal__tile:nth-child(4)::after {
          top: 40%;
        }
        .animal1 .animal__tile:nth-child(3)::after {
          left: 75%;
        }
        .animal1 .animal__tile:nth-child(4)::after {
          right: 75%;
        }
        .animal1::after {
          left: 50%;
          top: 85%;
          transform: translateX(-50%);
        }

        /* +animal2 */

          animation-delay: var(--delay), 2.2s;
        }
        .animal2 .animal__tile:nth-child(2)::before {

        .animal2 .animal__tile:nth-child(3)::before {

        }

        }
        .animal2::after {

        /* +animal3 */

        .animal3 .animal__tile:nth-child(1)::before {

        }
        .animal3 .animal__tile:nth-child(2)::before {
          transform: translateX(-50%);
          opacity: .6;
        }
        .animal3 .animal__tile:nth-child(3)::before {
          transform: translateY(-50%);
        }
        .animal3 .animal__tile:nth-child(4)::before {
          display: none;
        }
        .animal3::after,
        .animal3 .animal__tile:nth-child(2)::after {
          opacity: 1;
        }
        .animal3::after {
          top: 50%;
          right: -3%;

        .animal3 .animal__tile:nth-child(2)::after {

        }

        /* +animal4 */
        .animal4 {

        }
        .animal4 .animal__tile:nth-child(1)::before {

        }
        .animal4 .animal__tile:nth-child(2)::before {
          transform: translateX(-50%);
        }
        .animal4 .animal__tile:nth-child(3)::before {
          display: none;
        }
        .animal4 .animal__tile:nth-child(4)::before {
          transform: translateY(-50%);
        }
        .animal4 .animal__tile:nth-child(1)::after {
          opacity: 1;
          top: 40%;
          left: 80%;
        }

        /* +animal5 */
        .animal5 {

          animation-delay: var(--delay), 26.2s;
        }
        .animal5 .animal__tile:nth-child(1)::before {
          transform: translateX(-50%) translateY(-50%);
        }
        .animal5 .animal__tile:nth-child(2) {

        .animal5 .animal__tile:nth-child(3)::before {

        /* +animal6 */
        .animal6 {

          animation-delay: var(--delay), 34.2s;
        }
        .animal6 .animal__tile:nth-child(1)::before {
          display: none;
        }
        .animal6 .animal__tile:nth-child(4)::before {
          transform: translateY(-50%);

        }
        .animal6 .animal__tile:nth-child(4)::before {
          transform: translateX(-50%) translateY(-50%);
        }
        .animal6::after,

        .animal6::after {

        .animal6 .animal__tile:nth-child(1)::after {

        /* +animal7 */

        .animal7 .animal__tile:nth-child(2)::before {

        }
        .animal7 .animal__tile:nth-child(4)::before {
          display: none;
        }
        .animal7::after,
        .animal7 .animal__tile:nth-child(2)::after {
          opacity: 1;
        }
        .animal7::after {
          top: -1.5%;
          right: -1.5%;
        }
        .animal7 .animal__tile:nth-child(2)::after {

        }

        /* +animal8 */
        .animal8 {

        }
        .animal8 .animal__tile:nth-child(2)::before {

        }
        .animal8 .animal__tile:nth-child(3)::before {

        .animal8 .animal__tile:nth-child(4)::before {

        }
        .animal8::before,
        .animal8::after,
        .animal8 .animal__tile:nth-child(3)::after {
          opacity: 1;
        }
        .animal8::before {
          bottom: -1.5%;

        }
        .animal8::after {
          top: 72.5%;
          left: 12.5%;
        }
        .animal8 .animal__tile:nth-child(3)::after {
          top: 45%;
          left: 50%;
        }
      </style>
